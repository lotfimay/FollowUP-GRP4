services:
  db:
    image: postgres:15-alpine
    container_name: followup_db
    restart: always
    environment:
      POSTGRES_USER: followup_user
      POSTGRES_PASSWORD: followup_password
      POSTGRES_DB: followup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: